name: absensi

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-release:
    name: Build & Release APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set JAVA_HOME and update PATH
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/temurin-17-jdk-amd64/bin" >> $GITHUB_PATH

      - name: Check java version
        run: java -version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'

      - name: Clear Gradle cache
        run: rm -rf ~/.gradle/caches

      - name: Install dependencies
        run: flutter pub get

      - name: Add google-services.json
        run: |
          mkdir -p android/app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      - name: Build release APK (verbose)
        run: flutter build apk --release --verbose

      - name: Create Git tag
        id: create_tag
        run: |
          VERSION=$(date +'%Y.%m.%d-%H%M%S')
          echo "version_tag=$VERSION" >> $GITHUB_ENV
          git tag $VERSION
          git push origin $VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.version_tag }}
          name: Release ${{ env.version_tag }}
          draft: false
          prerelease: false
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
